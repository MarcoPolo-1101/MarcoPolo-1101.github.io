    <!-- JavaScript -->
    <script type="module">
        // 1. 引入Supabase SDK并配置（使用你的URL和密钥）
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
        const supabaseUrl = 'https://xntvwcweuqnqpgnmvbzq.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudHZ3Y3dldXFucXBnbm12YnpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODkyOTAsImV4cCI6MjA3Njk2NTI5MH0.W2_akOurOxlp1quO5uDFnc8MCTtBxrVaBhiHIxu041s'
        const supabase = createClient(supabaseUrl, supabaseAnonKey)

        // 2. 全局变量
        let currentUser = null; // 当前登录用户
        let products = []; // 产品数据
        let appSettings = { admin_password: 'admin123', user_password: 'user123' }; // 系统设置（默认值，将从数据库加载）
        let customOptions = { series: [], size: [] }; // 自定义选项（系列/尺寸，从custom_options表加载）

        // 3. DOM元素
        // 页面元素
        const sections = {
            login: document.getElementById('loginSection'),
            home: document.getElementById('homeSection'),
            products: document.getElementById('productsSection'),
            settings: document.getElementById('settingsSection')
        };
        // 模态框元素

        // 表格元素
        const productsTable = document.getElementById('productsTable');
        const recentProductsTable = document.getElementById('recentProductsTable');
        const noProductsMsg = document.getElementById('noProductsMsg');
        // 按钮元素
        const navButtons = {
            home: document.getElementById('btnHome'),
            products: document.getElementById('btnProducts'),
            settings: document.getElementById('btnSettings'),
            logout: document.getElementById('btnLogout')
        };
        const actionButtons = {
            goToProducts: document.getElementById('goToProducts'),
            goToSettings: document.getElementById('goToSettings'),
            viewAllProducts: document.getElementById('viewAllProducts'),
            addProduct: document.getElementById('btnAddProduct'),
            closeModal: document.getElementById('closeModal'),
            cancelAddProduct: document.getElementById('cancelAddProduct'),
            resetFilter: document.getElementById('btnResetFilter'),
            applyFilter: document.getElementById('btnApplyFilter')
        };
        // 筛选元素
        const filters = {
            category: document.getElementById('filterCategory'),
            series: document.getElementById('filterSeries'),
            size: document.getElementById('filterSize')
        };
        // 产品表单元素
        const productFormFields = {
            name: document.getElementById('productName'),
            price: document.getElementById('productPrice'),
            description: document.getElementById('productDescription'),
            category: document.getElementById('productCategory'),
            series: document.getElementById('productSeries'),
            size: document.getElementById('productSize')
        };
        // 系统设置元素
        const settingsFields = {
            adminPassword: document.getElementById('adminPassword'),
            userPassword: document.getElementById('userPassword'),
            dbStatus: document.getElementById('dbStatus'),
            lastUpdateTime: document.getElementById('lastUpdateTime')
        };
        // 消息提示元素
        const messageBox = document.getElementById('messageBox');
        const messageIcon = document.getElementById('messageIcon');
        const messageText = document.getElementById('messageText');

        // 4. 初始化函数（页面加载时执行）
        async function init() {
            // 测试Supabase连接
            await testSupabaseConnection();
            // 加载系统设置（密码等）
            await loadSettings();
            // 加载自定义选项（系列/尺寸）
            await loadCustomOptions();
            // 加载产品数据
            await loadProducts();
            // 更新系统信息
            updateSystemInfo();
            // 绑定事件监听
            bindEvents();
            // 检查登录状态
            checkLoginStatus();
        }

        // 5. Supabase核心功能（数据互通核心）
        /**
         * 测试Supabase连接
         */
        async function testSupabaseConnection() {
            try {
                const { error } = await supabase.from('settings').select('*', { count: 'exact', head: true });
                if (error) throw error;
                settingsFields.dbStatus.textContent = '已连接';
                settingsFields.dbStatus.className = 'font-medium text-success';
            } catch (err) {
                console.error('Supabase连接失败：', err.message);
                settingsFields.dbStatus.textContent = '连接失败';
                settingsFields.dbStatus.className = 'font-medium text-error';
                showMessage('数据库连接失败，请检查配置', 'error');
            }
        }

        /**
         * 加载系统设置（从settings表）
         */
        async function loadSettings() {
            try {
                const { data, error } = await supabase
                    .from('settings')
                    .select('*')
                    .in('key', ['admin_password', 'user_password']);

                if (error) throw error;
                // 更新系统设置（有数据则覆盖默认值）
                data.forEach(item => {
                    appSettings[item.key] = item.value;
                });
                // 显示到设置表单
                settingsFields.adminPassword.value = appSettings.admin_password;
                settingsFields.userPassword.value = appSettings.user_password;
            } catch (err) {
                console.error('加载系统设置失败：', err.message);
                showMessage('加载系统设置失败，使用默认密码', 'warning');
                // 显示默认密码到表单
                settingsFields.adminPassword.value = appSettings.admin_password;
                settingsFields.userPassword.value = appSettings.user_password;
            }
        }

        /**
         * 保存系统设置（到settings表）
         */
        async function saveSettings(newSettings) {
            try {
                // 批量更新（存在则更新，不存在则新增）
                const updates = [
                    { key: 'admin_password', value: newSettings.admin_password },
                    { key: 'user_password', value: newSettings.user_password }
                ];

                for (const update of updates) {
                    const { error } = await supabase
                        .from('settings')
                        .upsert([update], { onConflict: 'key' }); // 按key字段冲突时更新
                    if (error) throw error;
                }

                // 更新本地设置
                appSettings = { ...appSettings, ...newSettings };
                return true;
            } catch (err) {
                console.error('保存系统设置失败：', err.message);
                return false;
            }
        }

        /**
         * 加载自定义选项（系列/尺寸，从custom_options表）
         */
        async function loadCustomOptions() {
            try {
                // 加载系列选项（type=series）
                const { data: seriesData, error: seriesError } = await supabase
                    .from('custom_options')
                    .select('value')
                    .eq('type', 'series')
                    .order('value');

                if (seriesError) throw seriesError;
                customOptions.series = seriesData.map(item => item.value);

                // 加载尺寸选项（type=size）
                const { data: sizeData, error: sizeError } = await supabase
                    .from('custom_options')
                    .select('value')
                    .eq('type', 'size')
                    .order('value');

                if (sizeError) throw sizeError;
                customOptions.size = sizeData.map(item => item.value);

                // 更新下拉框选项
                updateSelectOptions(filters.series, customOptions.series);
                updateSelectOptions(filters.size, customOptions.size);
                updateSelectOptions(productFormFields.series, customOptions.series);
                updateSelectOptions(productFormFields.size, customOptions.size);
                updateSelectOptions(productFormFields.category, customOptions.series); // 分类暂用系列数据
                updateSelectOptions(filters.category, customOptions.series); // 筛选分类暂用系列数据
            } catch (err) {
                console.error('加载自定义选项失败：', err.message);
                showMessage('加载产品选项失败，使用默认选项', 'warning');
                // 加载默认选项
                const defaultSeries = ['电子设备', '家居用品', '服装鞋帽'];
                const defaultSize = ['S', 'M', 'L', 'XL', 'XXL'];
                customOptions = { series: defaultSeries, size: defaultSize };
                // 更新下拉框
                updateSelectOptions(filters.series, defaultSeries);
                updateSelectOptions(filters.size, defaultSize);
                updateSelectOptions(productFormFields.series, defaultSeries);
                updateSelectOptions(productFormFields.size, defaultSize);
                updateSelectOptions(productFormFields.category, defaultSeries);
                updateSelectOptions(filters.category, defaultSeries);
            }
        }

        /**
         * 加载产品数据（从products表）
         */
        async function loadProducts() {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false }); // 按创建时间倒序

                if (error) throw error;
                products = data || [];
                // 渲染产品表格
                renderProductsTable();
                // 渲染最近产品
                renderRecentProducts();
                // 显示/隐藏无数据提示
                noProductsMsg.classList.toggle('hidden', products.length > 0);
            } catch (err) {
                console.error('加载产品数据失败：', err.message);
                products = [];
                renderProductsTable();
                renderRecentProducts();
                noProductsMsg.classList.remove('hidden');
                showMessage('加载产品数据失败，请重试', 'error');
            }
        }

        /**
         * 添加产品（到products表）
         */
        async function addProduct(productData) {
            try {
                // 补充创建时间
                const productToAdd = {
                    ...productData,
                    created_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('products')
                    .insert([productToAdd])
                    .select(); // 返回新增的完整数据（含id）

                if (error) throw error;
                if (data && data.length > 0) {
                    // 本地添加产品
                    products.unshift(data[0]); // 插入到数组开头（最新的在前面）
                    // 重新渲染
                    renderProductsTable();
                    renderRecentProducts();
                    noProductsMsg.classList.add('hidden');
                    return true;
                }
                return false;
            } catch (err) {
                console.error('添加产品失败：', err.message);
                return false;
            }
        }

        /**
         * 删除产品（从products表）
         */
        async function deleteProduct(productId) {
            try {
                const { error } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', productId);

                if (error) throw error;
                // 本地删除产品
                products = products.filter(product => product.id !== productId);
                // 重新渲染
                renderProductsTable();
                renderRecentProducts();
                // 显示无数据提示（如果没有产品了）
                noProductsMsg.classList.toggle('hidden', products.length > 0);
                return true;
            } catch (err) {
                console.error('删除产品失败：', err.message);
                return false;
            }
        }

        // 6. 页面渲染函数
        /**
         * 渲染产品表格
         * @param {Array} filterProducts - 筛选后的产品（可选，默认用全部产品）
         */
        function renderProductsTable(filterProducts = null) {
            const productsToRender = filterProducts || products;
            let html = '';

            if (productsToRender.length === 0) {
                html = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            暂无符合条件的产品
                        </td>
                    </tr>
                `;
            } else {
                productsToRender.forEach(product => {
                    html += `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">${product.name || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${product.category || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${product.series || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${product.size || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap">￥${parseFloat(product.price || 0).toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="text-primary hover:text-primary/80 mr-4" onclick="editProduct('${product.id}')">
                                    <i class="fa fa-pencil"></i> 编辑
                                </button>
                                <button class="text-error hover:text-error/80" onclick="confirmDeleteProduct('${product.id}')">
                                    <i class="fa fa-trash"></i> 删除
                                </button>
                            </td>
                        </tr>
                    `;
                });
            }

            productsTable.innerHTML = html;
        }

        /**
         * 渲染最近添加的产品（首页）
         */
        function renderRecentProducts() {
            const recentProducts = products.slice(0, 3); // 取前3个
            let html = '';

            if (recentProducts.length === 0) {
                html = `
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                            暂无产品数据
                        </td>
                    </tr>
                `;
            } else {
                recentProducts.forEach(product => {
                    // 格式化时间
                    const formattedTime = formatDate(product.created_at);
                    html += `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">${product.name || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${product.category || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap">￥${parseFloat(product.price || 0).toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${formattedTime}</td>
                        </tr>
                    `;
                });
            }

            recentProductsTable.innerHTML = html;
        }

        /**
         * 更新下拉框选项
         * @param {HTMLSelectElement} selectElement - 下拉框元素
         * @param {Array} options - 选项数组
         */
        function updateSelectOptions(selectElement, options) {
            if (!selectElement) return;
            // 保留第一个选项（"请选择"或"全部"）
            const firstOption = selectElement.options[0];
            selectElement.innerHTML = '';
            selectElement.appendChild(firstOption);
            // 添加新选项
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                selectElement.appendChild(opt);
            });
        }

        /**
         * 更新系统信息
         */
        function updateSystemInfo() {
            // 更新最后更新时间
            const now = new Date();
            settingsFields.lastUpdateTime.textContent = formatDate(now.toISOString());
        }

        // 7. 事件绑定函数
        function bindEvents() {
            // 导航按钮事件
            navButtons.home.addEventListener('click', () => showSection('home'));
            navButtons.products.addEventListener('click', () => showSection('products'));
            navButtons.settings.addEventListener('click', () => showSection('settings'));
            navButtons.logout.addEventListener('click', logout);

            // 首页跳转按钮
            actionButtons.goToProducts.addEventListener('click', () => showSection('products'));
            actionButtons.goToSettings.addEventListener('click', () => showSection('settings'));
            actionButtons.viewAllProducts.addEventListener('click', () => showSection('products'));

            // 产品管理按钮
            actionButtons.addProduct.addEventListener('click', openAddProductModal);
            actionButtons.closeModal.addEventListener('click', closeAddProductModal);
            actionButtons.cancelAddProduct.addEventListener('click', closeAddProductModal);

            // 筛选按钮
            actionButtons.resetFilter.addEventListener('click', resetFilters);
            actionButtons.applyFilter.addEventListener('click', applyFilters);

            // 表单提交事件
            loginForm.addEventListener('submit', handleLogin);
            addProductForm.addEventListener('submit', handleAddProduct);
            settingsForm.addEventListener('submit', handleSaveSettings);

            // 滚动事件（导航栏样式）
            window.addEventListener('scroll', () => {
                const nav = document.getElementById('mainNav');
                if (window.scrollY > 10) {
                    nav.classList.add('py-2');
                    nav.classList.remove('py-3');
                } else {
                    nav.classList.add('py-3');
                    nav.classList.remove('py-2');
                }
            });
        }

        // 8. 事件处理函数
        /**
         * 显示指定页面
         * @param {string} sectionName - 页面名称（login/home/products/settings）
         */
        function showSection(sectionName) {
            // 隐藏所有页面
            Object.values(sections).forEach(section => {
                section.classList.add('hidden');
            });
            // 显示目标页面
            if (sections[sectionName]) {
                sections[sectionName].classList.remove('hidden');
            }
            // 关闭模态框（如果打开）
            closeAddProductModal();
        }

        /**
         * 处理登录
         */
        async function handleLogin(e) {
            e.preventDefault();
            const role = document.getElementById('loginRole').value;
            const password = document.getElementById('loginPassword').value;

            // 验证密码（从数据库加载的设置）
            let isPasswordCorrect = false;
            if (role === 'admin') {
                isPasswordCorrect = password === appSettings.admin_password;
            } else {
                isPasswordCorrect = password === appSettings.user_password;
            }

            if (isPasswordCorrect) {
                // 登录成功
                currentUser = { role };
                // 保存登录状态到本地存储
                localStorage.setItem('productSystemUser', JSON.stringify(currentUser));
                // 跳转到首页
                showSection('home');
                showMessage(`欢迎${role === 'admin' ? '管理员' : '普通用户'}登录`, 'success');
            } else {
                // 登录失败
                showMessage('密码错误，请重新输入', 'error');
            }
        }

        /**
         * 处理添加产品
         */
        async function handleAddProduct(e) {
            e.preventDefault();
            // 获取表单数据
            const productData = {
                name: productFormFields.name.value.trim(),
                price: parseFloat(productFormFields.price.value.trim()) || 0,
                description: productFormFields.description.value.trim(),
                category: productFormFields.category.value.trim(),
                series: productFormFields.series.value.trim(),
                size: productFormFields.size.value.trim()
            };

            // 提交到数据库
            const success = await addProduct(productData);
            if (success) {
                // 成功：关闭模态框、重置表单、提示
                closeAddProductModal();
                addProductForm.reset();
                showMessage('产品添加成功', 'success');
            } else {
                // 失败：提示
                showMessage('产品添加失败，请重试', 'error');
            }
        }

        /**
         * 处理保存系统设置
         */
        async function handleSaveSettings(e) {
            e.preventDefault();
            // 获取表单数据
            const newSettings = {
                admin_password: settingsFields.adminPassword.value.trim(),
                user_password: settingsFields.userPassword.value.trim()
            };

            // 验证密码不为空
            if (!newSettings.admin_password || !newSettings.user_password) {
                showMessage('密码不能为空', 'error');
                return;
            }

            // 保存到数据库
            const success = await saveSettings(newSettings);
            if (success) {
                showMessage('系统设置保存成功', 'success');
                // 更新最后更新时间
                updateSystemInfo();
            } else {
                showMessage('系统设置保存失败，请重试', 'error');
            }
        }

        /**
         * 应用筛选
         */
        function applyFilters() {
            const categoryFilter = filters.category.value;
            const seriesFilter = filters.series.value;
            const sizeFilter = filters.size.value;

            // 筛选产品
            const filteredProducts = products.filter(product => {
                // 分类筛选（空则不筛选）
                if (categoryFilter && product.category !== categoryFilter) return false;
                // 系列筛选
                if (seriesFilter && product.series !== seriesFilter) return false;
                // 尺寸筛选
                if (sizeFilter && product.size !== sizeFilter) return false;
                return true;
            });

            // 渲染筛选后的产品
            renderProductsTable(filteredProducts);
        }

        /**
         * 重置筛选
         */
        function resetFilters() {
            filters.category.value = '';
            filters.series.value = '';
            filters.size.value = '';
            // 渲染全部产品
            renderProductsTable();
        }

        /**
         * 打开添加产品模态框
         */
        function openAddProductModal() {
            addProductForm.reset();
            addProductModal.classList.remove('hidden');
        }

        /**
         * 关闭添加产品模态框
         */
        function closeAddProductModal() {
            addProductModal.classList.add('hidden');
        }

        /**
         * 退出登录
         */
        function logout() {
            currentUser = null;
            localStorage.removeItem('productSystemUser');
            showSection('login');
            showMessage('已成功退出登录', 'success');
        }

        /**
         * 检查登录状态
         */
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('productSystemUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showSection('home');
            } else {
                showSection('login');
            }
        }

        /**
         * 确认删除产品
         */
        function confirmDeleteProduct(productId) {
            if (confirm('确定要删除这个产品吗？此操作不可撤销！')) {
                deleteProduct(productId).then(success => {
                    if (success) {
                        showMessage('产品删除成功', 'success');
                    } else {
                        showMessage('产品删除失败，请重试', 'error');
                    }
                });
            }
        }

        /**
         * 编辑产品（预留功能，暂未实现完整逻辑）
         */
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                showMessage('未找到该产品', 'error');
                return;
            }
            // 填充表单数据
            productFormFields.name.value = product.name || '';
            productFormFields.price.value = product.price || 0;
            productFormFields.description.value = product.description || '';
            productFormFields.category.value = product.category || '';
            productFormFields.series.value = product.series || '';
            productFormFields.size.value = product.size || '';
            // 打开模态框（后续可修改为编辑模式）
            openAddProductModal();
            showMessage('编辑功能待完善，当前可重新添加产品', 'warning');
        }

        // 9. 工具函数
        /**
         * 显示消息提示
         * @param {string} text - 消息内容
         * @param {string} type - 消息类型（success/error/warning）
         */
        function showMessage(text, type = 'success') {
            // 设置消息内容
            messageText.textContent = text;
            // 设置消息样式
            messageBox.className = 'fixed top-20 right-4 z-50 px-4 py-3 rounded-md shadow-lg transform transition-all duration-500 translate-x-0';
            
            if (type === 'success') {
                messageBox.classList.add('bg-success', 'text-white');
                messageIcon.className = 'fa fa-check-circle text-lg';
                messageIcon.style.color = 'white';
            } else if (type === 'error') {
                messageBox.classList.add('bg-error', 'text-white');
                messageIcon.className = 'fa fa-exclamation-circle text-lg';
                messageIcon.style.color = 'white';
            } else if (type === 'warning') {
                messageBox.classList.add('bg-warning', 'text-white');
                messageIcon.className = 'fa fa-exclamation-triangle text-lg';
                messageIcon.style.color = 'white';
            }

            // 3秒后隐藏
            setTimeout(() => {
                messageBox.classList.add('translate-x-full');
            }, 3000);
        }

        /**
         * 格式化日期
         * @param {string} isoString - ISO格式日期字符串
         * @returns {string} 格式化后的日期（YYYY-MM-DD HH:MM）
         */
        function formatDate(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return `${date.getFullYear()}-${padZero(date.getMonth() + 1)}-${padZero(date.getDate())} ${padZero(date.getHours())}:${padZero(date.getMinutes())}`;
        }

        /**
         * 补零函数
         * @param {number} num - 数字
         * @returns {string} 补零后的字符串
         */
        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }

        // 10. 暴露全局函数（供HTML中onclick调用）
        window.editProduct = editProduct;
        window.confirmDeleteProduct = confirmDeleteProduct;

        // 11. 启动初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
